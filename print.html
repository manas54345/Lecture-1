<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>My Webpage</title>
    <style>
      @media print{
        .screen-only {
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph</p>
    <p>Another paragraph</p>
    <p class="screen-only">Wont appear when you print the page</p>
  </body>
</html>
